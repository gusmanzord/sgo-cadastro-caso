<div class="mp-header">
    <i class="icon icon-editar"></i>
    Editar Caso
    <ul class="breadcrumb">
        <li>
          <a href="">
            Home
          </a>
        </li>
        <li>
          Editar Caso
        </li>
      </ul>
</div>
<div class="mp-content">
  <div class="mp-row">
    <div class="mp-col-12">
        <mat-tab-group>
          <mat-tab label="Dados básicos">
            <div class="mp-row">
              <div class="mp-col-4">
                <mat-form-field>
                  <input matInput placeholder="Título" type="text">
                </mat-form-field>
              </div>
              <div class="mp-col-2">
                  <mat-form-field>
                      <mat-label>Cidade</mat-label>
                      <mat-select [(value)]="selected">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
              <div class="mp-col-2">
                  <mat-form-field>
                      <mat-label>Bairro</mat-label>
                      <mat-select [(value)]="selected">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
              <div class="mp-col-2">
                  <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Data início vigência">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
              </div>
              <div class="mp-col-2">
                  <mat-form-field>
                      <input matInput [matDatepicker]="picker2" placeholder="Data fim vigência">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
              </div>
            </div>
            <div class="mp-row">
              <mat-form-field>
                <textarea matInput placeholder="Descrição"></textarea>
              </mat-form-field>
            </div>
            <div class="mp-row">
                <mat-form-field>
                  <textarea matInput placeholder="Justificativa" disabled>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi id iste, recusandae cumque dolorem illo similique nisi eaque voluptatem nihil esse animi quasi officia, culpa quas minima natus vitae nulla.
                  </textarea>
                </mat-form-field>
              </div>
              <div class="mp-row">
                  <div class="mp-col-2">
                      <mat-form-field>
                          <input matInput [matDatepicker]="picker3" placeholder="Data de publicação">
                          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                          <mat-datepicker #picker3></mat-datepicker>
                        </mat-form-field>
                  </div>
                  <div class="mp-col-2">
                    <mat-checkbox>
                      Apresenta número de adesões no portal
                    </mat-checkbox>
                  </div>
              </div>
          </mat-tab>
        </mat-tab-group>
    </div>
  </div>
  <div class="mp-row">
    <div class="mp-col-12">
      <button mat-raised-button color="cancel">
        <i class="icon icon-cancelar"></i>
        Cancelar
      </button>
      <button mat-raised-button color="clean">
          <i class="icon icon-borracha"></i>
          Limpar
        </button>
        <button mat-raised-button color="basic">
            <i class="icon icon-salvar-nuvem"></i>
            Salvar
          </button>
          <button mat-raised-button color="primary">
              <i class="icon icon-editar"></i>
              Editar justificativa
            </button>
    </div>
  </div>
</div>
